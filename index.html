<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 명언 & 운세</title>
    <!-- Open Graph for sharing -->
    <meta property="og:title" content="오늘의 명언 & 운세">
    <meta property="og:description" content="당신의 생일에 맞는 특별한 명언과 추천을 확인해보세요.">

    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts included in CSS -->
</head>

<body>

    <div class="container">
        <header>
            <h1>오늘의 영감</h1>
            <p class="subtitle" id="current-date">Thinking...</p>
        </header>

        <!-- Birthday Input Section -->
        <div id="setup-section" class="section">
            <h3>🎂 생년월일을 알려주세요</h3>
            <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                당신만을 위한 맞춤 결과를 분석해 드립니다.<br>
                (정보는 브라우저에만 저장됩니다)
            </p>
            <div class="input-group">
                <input type="date" id="birth-date" required>
                <button class="btn" onclick="app.saveBirthday()">확인</button>
            </div>
        </div>

        <!-- Result Section (Initial Hidden) -->
        <div id="result-section" class="section hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>✨ 오늘의 분석</h3>
                <button class="btn" style="padding: 5px 10px; font-size: 0.8rem; background-color: #aaa;"
                    onclick="app.resetData()">설정 초기화</button>
            </div>

            <!-- 1. Personal Analysis -->
            <div class="daily-card">
                <div class="analysis-grid">
                    <div class="analysis-item">
                        <span class="label">별자리</span>
                        <div class="value" id="zodiac-sign">-</div>
                    </div>
                    <div class="analysis-item">
                        <span class="label">타로 카드</span>
                        <div class="value" id="tarot-card">-</div>
                        <div class="keyword" id="tarot-meaning" style="font-size:0.7rem">-</div>
                    </div>
                    <div class="analysis-item">
                        <span class="label">생일수 (Life Path)</span>
                        <div class="value" id="life-path">-</div>
                    </div>
                    <div class="analysis-item">
                        <span class="label">탄생 계절</span>
                        <div class="value" id="season">-</div>
                    </div>
                </div>
            </div>

            <!-- 2. Quote of the Day -->
            <div class="daily-card">
                <div class="card-header">
                    <span class="icon">📜</span>
                    <span class="card-title">오늘의 명언</span>
                </div>
                <div id="quote-content">
                    <p class="quote-text" id="quote-text">Loading...</p>
                    <p class="quote-author" id="quote-author"></p>
                </div>
            </div>

            <!-- 3. Recommendations (Individual Cards) -->
            <h3 style="margin: 20px 0 10px 0; font-size: 1.1rem;">🍀 행운의 추천</h3>
            <div class="rec-grid">
                <!-- Color -->
                <div class="rec-card">
                    <div class="rec-icon-bg" style="background-color: #ffeaa7;">🎨</div>
                    <span class="label">오늘의 컬러</span>
                    <strong id="rec-color" class="rec-value">-</strong>
                </div>
                <!-- Drink -->
                <div class="rec-card">
                    <div class="rec-icon-bg" style="background-color: #fab1a0;">☕</div>
                    <span class="label">추천 음료</span>
                    <strong id="rec-drink" class="rec-value">-</strong>
                </div>
                <!-- Flower -->
                <div class="rec-card">
                    <div class="rec-icon-bg" style="background-color: #55efc4;">🌸</div>
                    <span class="label">행운의 꽃</span>
                    <strong id="rec-flower" class="rec-value">-</strong>
                </div>
            </div>

            <!-- 4. Shopping Recommendation (Static) -->
            <div class="daily-card">
                <div class="card-header">
                    <span class="icon">🛍️</span>
                    <span class="card-title">오늘의 쇼핑 아이템</span>
                </div>
                <div style="text-align: center;">
                    <p class="label">오늘 당신에게 어울리는 아이템</p>
                    <h3 class="shop-item-name" id="shop-item-name">아이템 이름</h3>
                    <a id="shop-link" href="#" target="_blank" class="btn btn-search">
                        네이버 쇼핑에서 검색하기
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
