<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 영감</title>
    <meta property="og:title" content="오늘의 영감">
    <meta property="og:description" content="당신을 위한 맞춤 콘텐츠를 분석해 드립니다.">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header>
            <h1>✨ 오늘의 영감</h1>
            <p class="date-display" id="current-date">Thinking...</p>
        </header>

        <main>
            <!-- Input Section -->
            <div id="setup-section" class="card">
                <div class="card-title">
                    <span style="color: #7c3aed;">📅</span> 생년월일을 알려주세요
                </div>
                <p class="card-desc">
                    당신을 위한 맞춤 콘텐츠를 분석해 드립니다.<br>
                    (정보는 브라우저에만 안전하게 저장됩니다)
                </p>
                <div class="input-form">
                    <input type="date" id="birth-date" placeholder="1990. 01. 01.">
                    <button class="btn" onclick="app.saveBirthday()">확인</button>
                </div>
            </div>

            <!-- Result Container -->
            <div id="result-container" class="hidden" style="display: flex; flex-direction: column; gap: 1.5rem;">

                <!-- 1. Analysis Grid -->
                <div class="card">
                    <div class="analysis-header">
                        <div class="card-title" style="margin-bottom: 0;">
                            ✨ 오늘의 분석
                        </div>
                        <button class="reset-btn" onclick="app.resetData()">새로 설정</button>
                    </div>

                    <div class="grid-2">
                        <!-- Zodiac -->
                        <div class="analysis-item">
                            <div class="analysis-label">별자리</div>
                            <div class="analysis-value" id="res-zodiac"></div>
                            <div class="analysis-sub" id="res-zodiac-date"></div>
                        </div>
                        <!-- Tarot -->
                        <div class="analysis-item">
                            <div class="analysis-label">타로 카드</div>
                            <div class="analysis-value" id="res-tarot"></div>
                            <div class="analysis-sub" id="res-tarot-desc"></div>
                        </div>
                        <!-- Life Path -->
                        <div class="analysis-item">
                            <div class="analysis-label">생명수 (Life Path)</div>
                            <div class="analysis-value large" id="res-lifepath"></div>
                        </div>
                        <!-- Birth Element -->
                        <div class="analysis-item">
                            <div class="analysis-label">탄생 계절</div>
                            <div class="analysis-value large" id="res-element"></div>
                        </div>
                    </div>
                </div>

                <!-- 2. Quote -->
                <div class="card">
                    <div class="card-title">
                        📖 오늘의 명언
                    </div>
                    <div class="quote-content" id="quote-container">
                        <!-- Quote lines injected here -->
                    </div>
                </div>

                <!-- 3. Color (Individual Card) -->
                <div class="card">
                    <div class="card-title">
                        🎨 오늘의 컬러
                    </div>
                    <div class="color-content">
                        <div class="color-box" id="color-box"></div>
                        <div>
                            <div class="color-info-name" id="color-name"></div>
                            <div class="color-info-hex" id="color-hex"></div>
                        </div>
                    </div>
                </div>

                <!-- 4. Beverage (Individual Card) -->
                <div class="card">
                    <div class="card-title">
                        ☕ 추천 음료
                    </div>
                    <div id="beverage-img" class="img-container"
                        style="background-image: url('https://images.unsplash.com/photo-1706716187229-a5edeaef8135?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxjb2ZmZWUlMjBjdXAlMjBhZXN0aGV0aWN8ZW58MXx8fHwxNzY3MjQ3NDkyfDA&ixlib=rb-4.1.0&q=80&w=1080');">
                        <div class="img-overlay">
                            <div class="img-text" id="beverage-name"></div>
                        </div>
                    </div>
                </div>

                <!-- 5. Flower (Individual Card) -->
                <div class="card">
                    <div class="card-title">
                        🌸 제안된 꽃
                    </div>
                    <div id="flower-img" class="img-container"
                        style="background-image: url('https://images.unsplash.com/photo-1535222830855-fd60aca7e065?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxzdW5mbG93ZXIlMjBmaWVsZHxlbnwxfHx8fDE3NjczMjAyNzF8MA&ixlib=rb-4.1.0&q=80&w=1080');">
                        <div class="img-overlay">
                            <div class="img-text" id="flower-name"></div>
                        </div>
                    </div>
                    <div style="text-align: center; color: #4b5563; font-size: 0.9rem;">
                        꽃말: <span id="flower-meaning"></span>
                    </div>
                </div>

                <!-- 6. Shopping -->
                <div class="card">
                    <div class="card-title">
                        🛍️ 오늘의 쇼핑 아이템
                    </div>
                    <div style="text-align: center;">
                        <div id="shop-category" style="color: #6b7280; font-size: 0.9rem; margin-bottom: 0.5rem;"></div>
                        <h3 class="shop-name" id="shop-name"></h3>
                        <a id="shop-link" href="#" target="_blank" class="btn-search">
                            네이버 쇼핑에서 검색하기
                        </a>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
